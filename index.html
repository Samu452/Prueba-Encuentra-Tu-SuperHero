<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" type="image/jpg" href="./assets/img/sh2-sinfondo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  //jQuery link// -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- //bootstrap link// -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--     //ccs link// -->
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <!-- //canvasjs link// -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <title>Desafio Super Heros</title>
  </head>

  <body>
    <nav class="navbar bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/sh2-sinfondo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Super Hero
        </a>
      </div>
    </nav>

    <header class="container">
      <img
        class="d-block mx-auto"
        id="logo"
        src="./assets/img/sh1_sinfondo.png"
        alt=""
      />
    </header>

    <main class="container mt-4">
      <section>
        <h2 class="mb-4">Encuentra tu Super Hero</h2>
        <form action="/buscar" method="GET" class="form-inline" id="searchForm">
          <div class="form-group">
            <label for="busqueda" class="sr-only">Buscar:</label>
            <input
              placeholder="Ingresa Tu Numero de Hero"
              type="text"
              id="busqueda"
              name="busqueda"
              class="form-control mr-2"
              required
            />
          </div>
          <button type="submit" class="btn btn-danger">Buscar</button>
        </form>
      </section>
    </main>
    <section class="row m-5 container">
      <div id="resultado" class="col-md-6"></div>
      <div id="chartContainer" class="col-md-6"></div>
    </section>

    <footer class="container mt-4">
      <p>&copy; Super Heros 2024. Todos los derechos reservados.</p>
    </footer>

    <script src="./assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
